<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§® Calculator App</h1>
            <p>Powered by tested backend logic</p>
        </header>

        <div class="calculator-grid">
            <!-- Basic Operations -->
            <div class="card">
                <h2>Basic Operations</h2>
                
                <div class="operation-buttons">
                    <button class="op-btn active" data-op="add">+</button>
                    <button class="op-btn" data-op="subtract">-</button>
                    <button class="op-btn" data-op="multiply">Ã—</button>
                    <button class="op-btn" data-op="divide">Ã·</button>
                </div>

                <div class="input-group">
                    <input type="number" id="num1" placeholder="First number">
                    <input type="number" id="num2" placeholder="Second number">
                </div>

                <button class="btn-primary" onclick="calculate()">Calculate</button>

                <div id="calc-result" class="result hidden"></div>
            </div>

            <!-- Even/Odd Checker -->
            <div class="card">
                <h2>Even/Odd Checker</h2>
                
                <div class="input-group">
                    <input type="number" id="even-num" placeholder="Enter a number">
                </div>

                <button class="btn-secondary" onclick="checkEven()">Check</button>

                <div id="even-result" class="result hidden"></div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
